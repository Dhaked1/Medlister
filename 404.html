<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/Medlister/">
    <script>
      // Preserve path for client-side routing on GitHub Pages
      (function() {
        var redirectBase = '/Medlister/';
        var path = location.pathname.replace(/^\/Medlister\//, '');
        var search = location.search || '';
        var hash = location.hash || '';
        if (path && path !== '/') {
          // Send to index with encoded original path in hash for routers that support it
          location.replace(redirectBase + '?' + encodeURIComponent(path + search) + hash);
        } else {
          location.replace(redirectBase);
        }
      })();
    </script>
  </head>
  <body>Redirecting...</body>
  </html>
